<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Error - Quantify Metering System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
            },
          },
        },
      };
    </script>
  </head>
  <body class="h-full bg-gray-50 dark:bg-gray-900">
    <div class="min-h-screen flex items-center justify-center">
      <div class="max-w-md w-full text-center">
        <!-- 500 Icon -->
        <div class="mb-8">
          <div
            class="mx-auto w-24 h-24 bg-red-100 dark:bg-red-900/20 rounded-full flex items-center justify-center"
          >
            <i
              class="fas fa-server text-4xl text-red-600 dark:text-red-400"
            ></i>
          </div>
        </div>

        <!-- Error Message -->
        <div class="mb-8">
          <h1 class="text-6xl font-bold text-gray-900 dark:text-white mb-4">
            500
          </h1>
          <h2
            class="text-2xl font-semibold text-gray-700 dark:text-gray-300 mb-4"
          >
            Server Error
          </h2>
          <p class="text-gray-600 dark:text-gray-400 mb-6">
            Something went wrong on our end. We're working to fix this issue.
          </p>
        </div>

        <!-- Action Buttons -->
        <div class="space-y-4">
          <a
            href="/api/v1/dashboard"
            class="inline-flex items-center px-6 py-3 bg-primary hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200"
          >
            <i class="fas fa-home mr-2"></i>
            Go to Dashboard
          </a>

          <div class="text-sm text-gray-500 dark:text-gray-400">
            <button
              onclick="location.reload()"
              class="text-primary hover:text-blue-700 underline"
            >
              <i class="fas fa-refresh mr-1"></i>
              Try Again
            </button>
          </div>
        </div>

        <!-- Help Text -->
        <div class="mt-8 p-4 bg-yellow-50 dark:bg-yellow-900/20 rounded-lg">
          <p class="text-sm text-yellow-800 dark:text-yellow-200">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            If this problem persists, please contact your system administrator.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
